<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Main</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="planify.jpg" alt="Planify Logo" class="logo">
            <h1>Planify</h1>
        </div>
        <div class="navbar-centre">
        <div class="search-bar-overlay">
            <input type="text" class="search-input" placeholder="Search your Tasks">
            <button class="search-button"><i class="bi bi-search"> <img src="https://img.icons8.com/ios-glyphs/30/000000/search--v1.png" alt="Search icon" width="20" height="20"></i></button>
        </div>
        </div>
        <div class="navbar-right">
            <div class="profile">
                <img src="user profile.png" alt="User Profile" class="profile-pic">
            </div>
            <button class="switch-account">Switch Account</button>
        </div>
    </nav>

    <div class="container">
        <main class="main-content">
            <section class="task-input">
                <input type="text" placeholder="Add a new task..." id="task-input">
                <button id="add-task-btn">Add Task</button>
            </section>

            <section class="task-filters">
                <label for="task-type">Task Type:</label>
                <select id="task-type">
                    <option>Personal</option>
                    <option>Professional</option>
                </select>

                <label for="priority">Priority:</label>
                <select id="priority">
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>

                <label for="time-duration">Time Duration (minutes):</label>
                <input type="number" id="time-duration" placeholder="Minutes">
            </section>

            <section class="task-list">
                <h2>Your Tasks</h2>
                <ul id="tasks">
                    <!-- Task items will appear here -->
                </ul>
            </section>
        </main>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
