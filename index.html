<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planify - Sign Up & Sign In</title>
    <link rel="stylesheet" href="auth.css">
    <script>
        function showForm(formId) {
            document.getElementById('sign-up-form').style.display = formId === 'sign-up-form' ? 'block' : 'none';
            document.getElementById('sign-in-form').style.display = formId === 'sign-in-form' ? 'block' : 'none';
        }

        function handleSignIn(event) {
            event.preventDefault(); // Prevent form submission
            window.location.href = 'main.html'; // Redirect to main page
        }

        function handleSignUp(event) {
            event.preventDefault(); // Prevent form submission
            showForm('sign-in-form'); // Show sign-in form after sign-up
        }

        window.onload = function() {
            document.getElementById('sign-in-form').addEventListener('submit', handleSignIn);
            document.getElementById('sign-up-form').addEventListener('submit', handleSignUp);
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <img src="planify.jpg" alt="Planify Logo" class="logo">

        <!-- Sign-Up Form -->
        <div id="sign-up-form">
            <h2>Create Your Account</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <a href="javascript:void(0)" class="switch-link" onclick="showForm('sign-in-form')">Already have an account? Sign In</a>
        </div>

        <!-- Sign-In Form -->
        <div id="sign-in-form" style="display: none;">
            <h2>Sign In to Planify</h2>
            <form>
                <input type="email" placeholder="Email Address" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <a href="javascript:void(0)" class="switch-link" onclick="showForm('sign-up-form')">Don't have an account? Sign Up</a>
        </div>
    </div>
</body>
</html>
